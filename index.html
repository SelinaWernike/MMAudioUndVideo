<html>
<head>
    <title>ViMa</title>
    <script type="module" src="./js/videoController.js"></script>
    <script type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
    <video id="video" src="https://www.radiantmediaplayer.com/media/big-buck-bunny-360p.mp4" crossorigin="anonymous" hidden=""></video>
    <div class="mainArea">
        <div id="fileArea">
            <div id="fileInputContainer">
                <label for="fileInput" id="fileLabel">+</label>
                <input id="fileInput" name="fileInput" type="file" accept="audio/mpeg, audio/mp4, audio/mp4, video/mpeg, video/mp4">
            </div>
            <ul id="fileList">
            </ul>
        </div>
        <div id="videoArea">
            <div id="canvasContainer">
                <canvas id="canvas"></canvas>
            </div>
            <div id="videoControls">
                <div>
                    <img id="volumeOnIcon" src="./images/volume.png" width="24" height="24" onclick="onVolumeOnClick()" class="pointer">
                    <img id="volumeOffIcon" src="./images/mute.png" width="24" height="24" onclick="onVolumeOffClick()" class="pointer" hidden="">
                    <input id="volumeSlider" type="range" min="0" max="1" value="1" step="0.01" oninput="onVolumeChange(event)">
                </div>
                <div>
                    <img src="./images/toStart.png" width="24" height="24" onclick="onToStartClick()" class="pointer">
                    <img src="./images/rewind.png" width="24" height="24" onclick="onRewindClick()" class="pointer">
                    <img id="playIcon" src="./images/play.png" width="24" height="24" onclick="onPlayClick()" class="pointer">
                    <img id="pauseIcon" src="./images/pause.png" width="24" height="24" onclick="onPauseClick()" class="pointer" hidden="">
                    <img src="./images/fast_forward.png" width="24" height="24" onclick="onForwardClick()" class="pointer">
                    <img src="./images/toEnd.png" width="24" height="24" onclick="onToEndClick()" class="pointer">
                </div>
                <img id="loopIcon" src="./images/loop.png" width="24" height="24" onclick="onLoopClick()" class="pointer" hidden="">
                <img id="noLoopIcon" src="./images/no_loop.png" width="24" height="24" onclick="onLoopClick()" class="pointer">
            </div>
        </div>
        <div id="filterArea">

        </div>
    </div>
    <div class="mainArea">
        <div class="grid-container" id="editGrid">
            <div class="item1" id="heading">
                <h2>Edit</h2>
                <input type="button" id="addBtn" value="Add">
            </div>
            <div class="item2" id="videoRow">
                <h3>Videotrack</h3>
                <div class="track">
                    <div class="grid-container" id="videotrack">
                        <div class="item1"> <img id="example1" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fopenclipart.org%2Fimage%2F2400px%2Fsvg_to_png%2F194077%2FPlaceholder.png&f=1&nofb=1"></div>
                        <div class="item2"> <img id="example2" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fopenclipart.org%2Fimage%2F2400px%2Fsvg_to_png%2F194077%2FPlaceholder.png&f=1&nofb=1"></div>
                        <div class="item3"> <img id="example3" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fopenclipart.org%2Fimage%2F2400px%2Fsvg_to_png%2F194077%2FPlaceholder.png&f=1&nofb=1"></div>
                    </div>
                </div>
            </div>
            <div class="item3" id="audioRow">
                <h3>Audiotrack</h3>
                <div class="track">
                    <div class="grid-container" id="audiotrack">
                        <div class="item1"> <img id="example4" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fopenclipart.org%2Fimage%2F2400px%2Fsvg_to_png%2F194077%2FPlaceholder.png&f=1&nofb=1"></div>
                        <div class="item2"> <img id="example5" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fopenclipart.org%2Fimage%2F2400px%2Fsvg_to_png%2F194077%2FPlaceholder.png&f=1&nofb=1"></div>
                        <div class="item3"> <img id="example9" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fopenclipart.org%2Fimage%2F2400px%2Fsvg_to_png%2F194077%2FPlaceholder.png&f=1&nofb=1"></div>
                    </div>
                </div>
            </div>
            <div class="item4" id="effectRow">
                <h3>Effecttrack</h3>
                <div class="trackList">
                    <ul id="effectTrackList">
                        <li id="example7">example</li>
                        <li id="example8">example2</li>
                    </ul>
                    
                </div>
            </div>
            <div class="item5" id="delete">
                l√∂schen
            </div>
        </div>
    </div>
</body>
</html>
