<html>
<head>
    <title>ViMa</title>
    <script type="module" src="./js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
    <video id="video" src="https://www.radiantmediaplayer.com/media/big-buck-bunny-360p.mp4" hidden="true" crossorigin="anonymous"></video>
    <div class="mainArea">
        <div id="fileArea">
            <div id="fileInputContainer">
                <label for="fileInput" id="fileLabel">+</label>
                <input id="fileInput" name="fileInput" type="file" accept="audio/mpeg, audio/mp4, audio/mp4, video/mpeg, video/mp4">
            </div>
            <ul id="fileList">
            </ul>
        </div>
        <div id="videoArea">
            <div id="canvasContainer">
                <canvas id="canvas"></canvas>
            </div>
            <input type="button" value="Play" onclick="onPlayPauseClick(event)">
        </div>
    </div>
    <div class="mainArea">
        
    </div>
</body>
</html>
