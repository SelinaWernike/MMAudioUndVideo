<html>

<head>
    <title>ViMa</title>
    <script type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <link rel="stylesheet" href="./css/track.css" type="text/css">
    <link rel="stylesheet" href="./css/filter.css" type="text/css">
    <link rel="stylesheet" href="./css/file.css" type="text/css">
    <link rel="stylesheet" href="./css/settings.css" type="text/css">
</head>

<body>
    <video id="video" crossorigin="anonymous" hidden=""></video>
    <audio id="audio" crossorigin="anonymous" hidden=""></audio>
    <div id="upperArea">
        <div id="fileArea">
            <label for="fileInput" id="fileLabel">+ Audio/Video hinzufügen</label>
            <input id="fileInput" multiple="" hidden="" name="fileInput" type="file" accept="audio/*, video/*">
            <ul id="fileList">
            </ul>
        </div>
        <div id="videoArea">
            <div id="canvasContainer">
                <img id="backgroundImgCanvas" src="" alt="">
                <canvas id="canvas"></canvas>
            </div>
            <div id="videoControls">
                <img src="./images/toStart_white.png" width="24" height="24" onclick="onToPreviousClick()" class="pointer">
                <img src="./images/rewind_white.png" width="24" height="24" onclick="onRewindClick()" class="pointer">
                <img src="./images/stop.png" width="24" height="24" onclick="onToStartClick()" class="pointer">
                <img id="playIcon" src="./images/play_white.png" width="24" height="24" onclick="onPlayClick()" class="pointer">
                <img id="pauseIcon" src="./images/pause_white.png" width="24" height="24" onclick="onPauseClick()" class="pointer" hidden="">
                <img src="./images/fast_forward_white.png" width="24" height="24" onclick="onForwardClick()" class="pointer">
                <img src="./images/toEnd_white.png" width="24" height="24" onclick="onToNextClick()" class="pointer">
                <img id="loopIcon" src="./images/loop_white.png" width="24" height="24" onclick="onLoopClick()" class="pointer" hidden="">
                <img id="noLoopIcon" src="./images/no_loop_white.png" width="24" height="24" onclick="onLoopClick()" class="pointer">
                <img id="saveIcon" src="./images/save_white.png" width="24" height="24" onclick="onSaveClick()" class="pointer">
                <progress id="downloadProgress" max="100" value="0" hidden=""></progress>
            </div>
        </div>
        <div id="filterArea">
            <ul id="filterList">
            </ul>
            <ul id="colorPickers">
                <li>
                    <input type="color" id="colorFilterColor" value="#FF00FF">
                </li>
                <li>
                    <input type="color" id="ckFilterColor" value="#00FF00">
                    <label for="imageInput" id="imageLabel">+ Hintergrundbild hinzufügen</label>
                    <input id="imageInput" hidden="" name="imageInput" type="file" accept="image/*">
                </li>

            </ul>
        </div>
    </div>
    <div id="lowerArea">
        <div id="time">
            <div class="item6" id="startTime">0</div>
            <div class="item7" id="endTime">0</div>
        </div>
        <div class="trackContainer" id="videoContainer">
            <div class="trackHeader">
                <h3>Videotrack</h3>
                <img id="videoVolumeOnIcon" src="./images/volume_white.png" width="24" height="24" onclick="onVideoVolumeOnClick()" class="pointer">
                <img id="videoVolumeOffIcon" src="./images/mute_white.png" width="24" height="24" onclick="onVideoVolumeOffClick()" class="pointer" hidden="">
                <input id="videoVolumeSlider" type="range" min="0" max="1" value="1" step="0.01" oninput="onVideoVolumeChange(event)">
            </div>
            <div class="track" id="videotrack">
            </div>
        </div>
        <div class="trackContainer"  id="effectContainer">
            <h3>Effecttrack</h3>
            <div class="track" id="effecttrack">
            </div>
        </div>
        <div class="trackContainer" id="audioContainer">
            <div class="trackHeader">
                <h3>Audiotrack</h3>
                <img id="audioVolumeOnIcon" src="./images/volume_white.png" width="24" height="24" onclick="onAudioVolumeOnClick()" class="pointer">
                <img id="audioVolumeOffIcon" src="./images/mute_white.png" width="24" height="24" onclick="onAudioVolumeOffClick()" class="pointer" hidden="">
                <input id="audioVolumeSlider" type="range" min="0" max="1" value="1" step="0.01" oninput="onAudioVolumeChange(event)">
            </div>
            <div class="track" id="audiotrack">
            </div>
        </div>
        <div class="settingsContainer" style="display: none">
            <div id="innerSettingsContainer">
            <h3>Settings</h3>
            <label placeholder="0.00" for="startInput">Startzeit</label><br/>
            <input type="text" onchange="processStartInput()" id="startInput" pattern="[0-9]*\.*[0-9]*"/><br/>
            <br/>
            <label for="endInput">Endzeit</label><br/>
            <input placeholder="0.00" onchange="processEndInput()" type="text" id="endInput" pattern="[0-9]*\.*[0-9]*"/>

            <br/><br/><br/>

            <button class="button" id="settingsConfirm" onclick="onSettingsOK()">OK</button><br/>
            <button class="button" id="settingsCancel" onclick="onSettingsCancel()">Abbrechen</button><br/>
            <button class="button" id="settingsReset" onclick="onSettingsReset()">Zurücksetzen</button>
        </div>
        </div>
    </div>
</body>

</html>
