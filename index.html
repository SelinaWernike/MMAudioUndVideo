<html>
<head>
    <title>ViMa</title>
    <script type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <link rel="stylesheet" href="./css/track.css" type="text/css">
</head>
<body>
    <video id="video" crossorigin="anonymous" hidden=""></video>
    <div id="upperArea">
        <div id="fileArea">
            <div id="fileInputContainer">
                <label for="fileInput" id="fileLabel">+ Audio/Video hinzufügen</label>
                <input id="fileInput" name="fileInput" type="file" accept="audio/*, video/" multiple="">
            </div>
            <ul id="fileList">
            </ul>
        </div>
        <div id="videoArea">
            <div id="canvasContainer">
                <canvas id="canvas"></canvas>
            </div>
            <div id="videoControls">
                <div>
                    <img id="volumeOnIcon" src="./images/volume.png" width="24" height="24" onclick="onVolumeOnClick()" class="pointer">
                    <img id="volumeOffIcon" src="./images/mute.png" width="24" height="24" onclick="onVolumeOffClick()" class="pointer" hidden="">
                    <input id="volumeSlider" type="range" min="0" max="1" value="1" step="0.01" oninput="onVolumeChange(event)">
                </div>
                <div>
                    <img src="./images/toStart.png" width="24" height="24" onclick="onToStartClick()" class="pointer">
                    <img src="./images/rewind.png" width="24" height="24" onclick="onRewindClick()" class="pointer">
                    <img id="playIcon" src="./images/play.png" width="24" height="24" onclick="onPlayClick()" class="pointer">
                    <img id="pauseIcon" src="./images/pause.png" width="24" height="24" onclick="onPauseClick()" class="pointer" hidden="">
                    <img src="./images/fast_forward.png" width="24" height="24" onclick="onForwardClick()" class="pointer">
                    <img src="./images/toEnd.png" width="24" height="24" onclick="onToEndClick()" class="pointer">
                </div>
                <img id="loopIcon" src="./images/loop.png" width="24" height="24" onclick="onLoopClick()" class="pointer" hidden="">
                <img id="noLoopIcon" src="./images/no_loop.png" width="24" height="24" onclick="onLoopClick()" class="pointer">
            </div>
        </div>
        <div id="filterArea">
            <div id="filterInputContainer">
                <button id="filterInput">+ Filter hinzufügen</button>
            </div>
            <div id="filterModal" class="modal">
                <div class="modal-content">
                    <span id="filterModalClose" class="close">&times;</span>
                    <ul id="filterModalList"></ul>
                </div>
            </div>
            <ul id="filterList">
            </ul>
        </div>
    </div>
    <div id="lowerArea">
        <div class="trackContainer">
            <h3>Videotrack</h3>
            <div class="track" id="videotrack">
                <div id="videogrid">
                </div>
            </div>
        </div>
        <div class="trackContainer">
            <h3>Audiotrack</h3>
            <div class="track" id="audiotrack">
                <div id="audiogrid">
                </div>
            </div>
        </div>
        <div class="trackContainer">
            <h3>Effecttrack</h3>
            <div class="track" id="effecttrack">
                <div id="effectgrid">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
