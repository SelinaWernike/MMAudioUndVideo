<html>
<head>
    <title>ViMa</title>
    <script type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <link rel="stylesheet" href="./css/track.css" type="text/css">
    <link rel="stylesheet" href="./css/filter.css" type="text/css">
    <link rel="stylesheet" href="./css/file.css" type="text/css">
    <link rel="stylesheet" href="./css/settings.css" type="text/css">
</head>
<body>
    <video id="video" crossorigin="anonymous" hidden=""></video>
    <audio id="audio" crossorigin="anonymous" hidden=""></audio>
    <div id="upperArea">
        <div id="fileArea">
            <label for="fileInput" id="fileLabel">+ Audio/Video hinzuf√ºgen</label>
            <input id="fileInput" multiple="" hidden="" name="fileInput" type="file" accept="audio/*, video/*">
            <ul id="fileList">
            </ul>
        </div>
        <div id="videoArea">
            <div id="canvasContainer">
                <canvas id="canvas"></canvas>
            </div>
            <div id="videoControls">
                <img src="./images/toStart.png" width="24" height="24" onclick="onToStartClick()" class="pointer">
                <img src="./images/rewind.png" width="24" height="24" onclick="onRewindClick()" class="pointer">
                <img id="playIcon" src="./images/play.png" width="24" height="24" onclick="onPlayClick()" class="pointer">
                <img id="pauseIcon" src="./images/pause.png" width="24" height="24" onclick="onPauseClick()" class="pointer" hidden="">
                <img src="./images/fast_forward.png" width="24" height="24" onclick="onForwardClick()" class="pointer">
                <img src="./images/toEnd.png" width="24" height="24" onclick="onToEndClick()" class="pointer">
<!--                <img id="saveIcon" src="./images/save.png" width="24" height="24" onclick="onSaveClick()" class="pointer">-->
                <img id="loopIcon" src="./images/loop.png" width="24" height="24" onclick="onLoopClick()" class="pointer" hidden="">
                <img id="noLoopIcon" src="./images/no_loop.png" width="24" height="24" onclick="onLoopClick()" class="pointer">
            </div>
        </div>
        <div id="filterArea">
            <ul id="filterList">
            </ul>
        </div>
    </div>
    <div id="lowerArea">
        <div id="time">
            <div class="item6" id="startTime">0</div>
            <div class="item7" id="endTime">0</div>
        </div>
        <div class="trackContainer" id="videoContainer">
            <div class="trackHeader">
                <h3>Videotrack</h3>
                <img id="videoVolumeOnIcon" src="./images/volume.png" width="24" height="24" onclick="onVideoVolumeOnClick()" class="pointer">
                <img id="videoVolumeOffIcon" src="./images/mute.png" width="24" height="24" onclick="onVideoVolumeOffClick()" class="pointer" hidden="">
                <input id="videoVolumeSlider" type="range" min="0" max="1" value="1" step="0.01" oninput="onVideoVolumeChange(event)">
            </div>
            <div class="track" id="videotrack">
            </div>
        </div>
        <div class="trackContainer" id="audioContainer">
            <div class="trackHeader">
                <h3>Audiotrack</h3>
                <img id="audioVolumeOnIcon" src="./images/volume.png" width="24" height="24" onclick="onAudioVolumeOnClick()" class="pointer">
                <img id="audioVolumeOffIcon" src="./images/mute.png" width="24" height="24" onclick="onAudioVolumeOffClick()" class="pointer" hidden="">
                <input id="audioVolumeSlider" type="range" min="0" max="1" value="1" step="0.01" oninput="onAudioVolumeChange(event)">
            </div>
            <div class="track" id="audiotrack">
            </div>
        </div>
        <div class="trackContainer"  id="effectContainer">
            <h3>Effecttrack</h3>
            <div class="track" id="effecttrack">
            </div>
        </div>
        <div class="settingsContainer" style="display: none">
            <h3>Settings</h3>
            <label placeholder="0.00" for="startInput">Startzeit</label>
            <input type="text" id="startInput"/>
            <label for="endInput">Endzeit</label>
            <input placeholder="0.00" type="text" id="endInput"/>

            <br/><button id="settingsConfirm" onclick="onSettingsOK()" >OK</button>
        </div>
    </div>
</body>
</html>
